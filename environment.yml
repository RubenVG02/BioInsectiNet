name: bioinsectinet
channels:
  - defaults
  - conda-forge
  - bioconda
dependencies:
  - python=3.11
  - pip
  - pip:
      - mega.py # for uploading the results (optional)
      - pandas
      - requests
      - qrcode 
      - scikit-learn
      - torch
      - pandas
      - numpy
      - matplotlib
      - tqdm # for the progress bar
      - nltk # for the BLEU score
      - sascorer # for the SA score
      - argparse # for the command line arguments
      - rdkit # for the molecular fingerprints
      - optuna # for the hyperparameter optimization


